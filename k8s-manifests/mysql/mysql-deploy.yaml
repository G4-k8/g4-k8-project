apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: final
  labels:
    app.kubernetes.io/app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/app: mysql
  serviceName: mysql-headless
  template:
    metadata:
      labels:
        app.kubernetes.io/app: mysql
    spec:
      serviceAccountName: clo835
      containers:
      - name: mysql
        image: 403539841960.dkr.ecr.us-east-1.amazonaws.com/mysql-repo
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: DBPWD
        - name: MYSQL_DATABASE
          value: employees
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
      imagePullSecrets:
      - name: ecr-secret
      volumes:
      - name: mysql-data
        persistentVolumeClaim:
          claimName: mysql-pvc
