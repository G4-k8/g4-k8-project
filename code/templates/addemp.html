<!DOCTYPE html>
<html>
<head>
	<title>Add Employee Information</title>
	<style>
		body {
			background-image: url("{{ background_image }}");
			background-size: cover;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-position: center;
			font-family: Avenir, sans-serif;
			color: black;
			text-align: center;
		}
		.form-container {
			background-color: rgba(255, 255, 255, 0.85);
			display: inline-block;
			padding: 30px;
			margin-top: 50px;
			border-radius: 10px;
		}
		input {
			height: 25px;
			font-size: 14pt;
			color: grey;
			width: 300px;
		}
		button {
			background: grey;
			height: 45px;
			width: 200px;
			color: white;
			font-style: oblique;
			margin: 10px;
			border: none;
			cursor: pointer;
			border-radius: 5px;
		}
		a {
			color: #333;
			text-decoration: none;
			font-weight: bold;
		}
	</style>
</head>
<body>

	<h1 style="color: DodgerBlue">Employee Database</h1>

	<div class="form-container">
		<form action="/addemp" autocomplete="on" method="POST" enctype="multipart/form-data">

			<p>Employee ID:<br> <input type="number" name="emp_id" autofocus></p>
			<p>First Name:<br> <input type="text" name="first_name"></p>
			<p>Last Name:<br> <input type="text" name="last_name"></p>
			<p>Primary Skills:<br> <input type="text" name="primary_skill"></p>
			<p>Location:<br> <input type="text" name="location"></p>

			<button type="submit">UPDATE DATABASE</button><br>
			<button type="submit" formaction="/getemp">GET EMPLOYEE INFORMATION</button>
		</form>
	</div>

	<br><br>
	<a href="/about">About Us</a>

</body>
</html>
