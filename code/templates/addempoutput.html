<!DOCTYPE html>
<html>
<head>
    <title>Add Emp Output</title>
    <style>
        body {
            background-image: url("{{ background_image }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            font-family: Avenir, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            padding: 100px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            margin: 100px auto;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background: #1E90FF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        a:hover {
            background-color: #4682B4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The employee <strong>{{ name }}</strong> was successfully added to the database</h1>
        <h2>{{ name }}</h2>
        <a href="{{ url_for('home') }}">Back</a>
    </div>
</body>
</html>
